<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>NCES-非编</title>
  <link rel="stylesheet" href="./src/nces.css">
  <script src = "./static/js/jquery-1.11.1.min.js"></script>
</head>
<style>
      body {
        /* 前端白屏解决 */
        background-color: #151515; 
      }
    </style>
<body>
	<div id="nces"></div>
    <!--保存工程弹窗-->
    <div class = "uploadimg">
      <div class = "uploadimg_content">
          <div class = "uploadimg_title">图片上传</div>
          <form action=""   method="post" enctype="multipart/form-data">
              <div class = "uploadimg_body">
                  <div class = "loadimgname">
                      <span>名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称:</span>
                      <input type="text" id= "uploadtitle"/>
                  </div>    
                  <div class = "loadimgfile">
                      <span>选择图片:</span>
                      <div class = "imgfilelist">
                          <input type = "text" class = "imgfilepath" disabled/>
                          <span class = "uploadbutton u-icon"><input type="file" class = "uploadimage" name = "file"/></span>
                      </div>
                  </div>
              </div>
              <div class = "uploadimg_do">
                  <span class = "uploadimg_sure" onclick = 'uploadImg()' >确定</span>
                  <span class = "uploadimg_cel" onclick = "celUpload()" >取消</span>
              </div>
          </form>
      </div>
    </div>
     <script src = "./static/js/comment.js"></script>
    <script src = "./src/nces.js"></script> 
</html>
